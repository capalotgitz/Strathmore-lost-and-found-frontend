<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Item - Strathmore Lost & Found</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
                <h1 class="page-title">Report an Item</h1>
            </div>
        </div>
    </header>

    <div class="report-page">
        <div class="container">
            <div class="page-header">
                <h2>Report Lost or Found Item</h2>
                <p>Help us help you by providing detailed information about the item.</p>
            </div>

            <div class="form-card">
                <div class="form-header">
                    <h3>Item Details</h3>
                    <p>Please fill out all required fields to help others identify your item.</p>
                </div>

                <form class="report-form" id="reportForm">
                    <!-- Item Type -->
                    <div class="form-group">
                        <label class="form-label">What are you reporting? *</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="itemType" value="lost" checked>
                                <span class="radio-custom"></span>
                                <span class="radio-label lost">Lost Item</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="itemType" value="found">
                                <span class="radio-custom"></span>
                                <span class="radio-label found">Found Item</span>
                            </label>
                        </div>
                    </div>

                    <!-- Item Name -->
                    <div class="form-group">
                        <label for="itemName" class="form-label">Item Name *</label>
                        <input type="text" id="itemName" class="form-input" placeholder="e.g., iPhone 14 Pro, Blue Backpack, Car Keys" required>
                    </div>

                    <!-- Category -->
                    <div class="form-group">
                        <label for="category" class="form-label">Category *</label>
                        <select id="category" class="form-select" required>
                            <option value="">Select item category</option>
                            <option value="electronics">Electronics</option>
                            <option value="bags">Bags & Backpacks</option>
                            <option value="books">Books & Stationery</option>
                            <option value="keys">Keys</option>
                            <option value="clothing">Clothing</option>
                            <option value="jewelry">Jewelry & Accessories</option>
                            <option value="sports">Sports Equipment</option>
                            <option value="documents">Documents</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="description" class="form-label">Description *</label>
                        <textarea id="description" class="form-textarea" placeholder="Provide detailed description including color, brand, size, distinctive features, etc." required></textarea>
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label for="location" class="form-label">Location *</label>
                        <select id="location" class="form-select" required>
                            <option value="">Where was it lost/found?</option>
                            <option value="library-ground">Library - Ground Floor</option>
                            <option value="library-1st">Library - 1st Floor</option>
                            <option value="library-2nd">Library - 2nd Floor</option>
                            <option value="student-center">Student Center</option>
                            <option value="cafeteria">Cafeteria</option>
                            <option value="parking-a">Parking Lot A</option>
                            <option value="parking-b">Parking Lot B</option>
                            <option value="parking-c">Parking Lot C</option>
                            <option value="math-building">Mathematics Building</option>
                            <option value="science-building">Science Building</option>
                            <option value="business-school">Business School</option>
                            <option value="engineering">Engineering Building</option>
                            <option value="auditorium">Auditorium</option>
                            <option value="sports-complex">Sports Complex</option>
                            <option value="hostels">Hostels</option>
                            <option value="main-gate">Main Gate</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Date -->
                    <div class="form-group">
                        <label for="date" class="form-label">Date Lost/Found *</label>
                        <input type="date" id="date" class="form-input" required>
                    </div>

                    <!-- Photo Upload -->
                    <div class="form-group">
                        <label class="form-label">Photo (Optional)</label>
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-upload upload-icon"></i>
                            <p class="upload-text">Click to upload or drag and drop</p>
                            <p class="upload-subtext">PNG, JPG up to 5MB</p>
                            <input type="file" id="photoUpload" class="file-input" accept="image/*">
                        </div>
                        <div class="uploaded-image" id="uploadedImage" style="display: none;">
                            <img id="previewImage" src="/placeholder.svg" alt="Preview">
                            <button type="button" class="remove-image" id="removeImage">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="form-section">
                        <h3>Contact Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="fullName" class="form-label">Full Name *</label>
                                <input type="text" id="fullName" class="form-input" placeholder="Your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="studentId" class="form-label">Student/Staff ID *</label>
                                <input type="text" id="studentId" class="form-input" placeholder="e.g., 123456" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" id="email" class="form-input" placeholder="your.email@strathmore.edu" required>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number *</label>
                                <input type="tel" id="phone" class="form-input" placeholder="+254 7XX XXX XXX" required>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Notes -->
                    <div class="form-group">
                        <label for="notes" class="form-label">Additional Notes</label>
                        <textarea id="notes" class="form-textarea" placeholder="Any additional information that might help..."></textarea>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="form-actions">
                        <a href="index.html" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-primary">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="report.js"></script>
</body>
</html>
